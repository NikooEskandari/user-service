<div class="row">
  <div class="col-sm-12">
      <h1>Active Users</h1>
  </div>

  <div class="col-sm-12">
      <div class="active-user-div" *ngFor="let user of users; let i = index">
          <app-active-user *ngIf="user.status === 'active'" [activeUser]="user"></app-active-user>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
      <h1>Inactive Users</h1>
  </div>

  <div class="col-sm-12">
    <div class="inactive-user-div" *ngFor="let user of users; let i = index">
      <app-inactive-user *ngIf="user.status === 'inactive'" [inactiveUser]="user"></app-inactive-user>
    </div>
  </div>
</div>
